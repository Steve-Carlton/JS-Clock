<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="ticmarks">
          <div class="tic" id="top"></div>
          <div class="tic" id="right"></div>
          <div class="tic" id="bottom"></div>
          <div class="tic" id="left"></div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
      </div>
    </div>

  <script>
  function setDate() {
    const getTime = new Date();
    const seconds = getTime.getSeconds();
    const minutes = getTime.getMinutes();
    let hour24 = getTime.getHours();
    if (hour24 > 12) {
      hour24 -= 12;
    }
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const secondDegrees = ((seconds / 60) * 360) + 90;
    const minDegrees = ((minutes/ 60) * 360) + 90;
    const hourDegrees = ((hour24 / 12) * 360) + 90;

    secondHand.style.transform = `rotate(${secondDegrees}deg)`;
    minHand.style.transform = `rotate(${minDegrees}deg)`;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;

    //prevents hands from 'rewinding' to 90degrees.
    if (secondDegrees > 444 || secondDegrees == 90) {
      secondHand.style.transition = "none";
    } else {
      secondHand.style.transition = "";
    }
  }
  //functions can be set to run at a regular timing interval. provide funtion name and time(milliseconds)
  setInterval(setDate, 1000);

  </script>
</body>
</html>
